name: CI

on:
  pull_request:
    branches: ["main"]

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true    

permissions:
  id-token: write
  contents: read

jobs:
  main:
    runs-on: [self-hosted, idp]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Azuze CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get Secrets from Azure Key Vault
        id: get_secrets
        run: |
          # Set env.GITHUB_PAT
          GITHUB_PAT=$(az keyvault secret show --vault-name ${{ vars.IDP_CICD_KEYVAULT_NAME }} --name "renovate-config-github-pat" --query value -o tsv)
          echo "::add-mask::$GITHUB_PAT"
          echo "github_pat=$GITHUB_PAT" >> $GITHUB_OUTPUT

      - uses: actions/setup-dotnet@v4

      - name: Test with the dotnet CLI
        run: dotnet test tests 
        env:
          GH_TOKEN: ${{ steps.get_secrets.outputs.github_pat }}
