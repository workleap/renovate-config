name: CI

on:
  pull_request:
    branches: ["main"]

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true    

# We are using OpenID Connect to authenticate with Azure with secret.
# https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/configuring-openid-connect-in-azure
permissions:
  id-token: write
  contents: read

jobs:
  main:
    runs-on: [self-hosted, idp]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Azure CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/setup-node@v4
        with:
          node-version: '^22.11.0'
      
      # - shell: bash
      #   run: |
      #     npm install --global npx

      - name: Get Secrets from Azure Key Vault
        id: get_secrets
        run: |
          # Set env.GH_TOKEN
          GH_TOKEN=$(az keyvault secret show --vault-name ${{ vars.IDP_CICD_KEYVAULT_NAME }} --name "renovate-config-github-pat" --query value -o tsv)
          echo "::add-mask::$GH_TOKEN"
          echo "gh_token=$GH_TOKEN" >> $GITHUB_OUTPUT

      - uses: actions/setup-dotnet@v4

      - name: Test with the dotnet CLI
        run: dotnet test tests 
        env:
          GH_TOKEN: ${{steps.get_secrets.outputs.gh_token}}
